<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reewa Homes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            height: 60px;
            width: auto;
        }
        
        .login-logo h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin: 0;
            font-weight: 300;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #b8941f 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212,175,55,0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .user-type-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 0.5rem;
        }
        
        .user-type-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: 500;
            color: #666;
        }
        
        .user-type-btn.active {
            background: linear-gradient(135d, #d4af37 0%, #f4d03f 100%);
            color: #fff;
            box-shadow: 0 5px 15px rgba(212,175,55,0.3);
        }
        
        .back-to-site {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-to-site:hover {
            color: #d4af37;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63384;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .success-message {
            background: #d1edff;
            color: #0c63e4;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #b8daff;
            display: none;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .demo-credentials strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="logo.png" alt="Reewa Homes" id="login-logo-img" style="display: none;">
                <h1 id="login-logo-text">Reewa Homes</h1>
            </div>
            
            <p class="login-subtitle">Access your account</p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form class="login-form" id="login-form">
                <div class="user-type-selector">
                    <button type="button" class="user-type-btn active" data-type="user">Property Viewer</button>
                    <button type="button" class="user-type-btn" data-type="admin">Admin</button>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">Login</button>
            </form>
            
            <div class="demo-credentials">
                <strong>Demo Credentials:</strong><br>
                <strong>Admin:</strong> admin / admin123<br>
                <strong>User:</strong> user / user123
            </div>
            
            <a href="index.html" class="back-to-site">‚Üê Back to Website</a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
